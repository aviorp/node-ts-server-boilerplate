name: Papito CI/CD
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  image: aviorp/node-ts-server
  username: ${{ secrets.DOCKER_HUB_USERNAME }}
  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
jobs:
  Shared:
    uses: aviorp/node-ts-server-boilerplate/.github/workflows/setup.yml@master
  Tests:
    needs: [Shared]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist

      - name: Restore cache
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Deploy Check
        run: npm run deploy-check

  Image-Update:
    if : ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: [Shared, Tests]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore cache
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist

      - name: Build & Push Image
        run: npm run docker
